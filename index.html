<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NBA quiz</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="float-grid.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav role="navigation" class="container box-shadow">
      <img
        src="https://theundefeated.com/wp-content/uploads/2017/05/nba-logo.png"
        class="icon-img"
        alt="NBA logo"
      />
      <ul>
        <li>SCORE: <span class="score">0</span> OUT OF 5</li>
      </ul>
    </nav>
    <main role="main">
      <div id="questionBox"></div>
      <button id="startBtn" class="box-shadow" type="submit">
        START QUIZ!
      </button>
      <div class="progress-bar"></div>
      <div class="progress-overlay box-shadow"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
